<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <div class="logo">
          <img src="../assets/brand-logo.svg" alt="logo" />
        </div>

        <form>
          <input />
        </form>
        <ul class="linkList">
          <li class="linkListItem">
            <img src="../assets/profile.svg" />
            <span>Profile</span>
          </li>
          <li class="linkListItem">
            <img src="../assets/message.svg" />
            <span>Message</span>
          </li>
          <li class="linkListItem">
            <img src="../assets/love.svg" />
            <span>Orders</span>
          </li>
          <li class="linkListItem">
            <img src="../assets/cart.svg" />
            <span>Cart</span>
          </li>
        </ul>
      </nav>
    </header>
    <main class="wrapper">
      <section class="heroSection container">
        <ul>
          <li>Automobiles</li>
          <li>Clothes and wear</li>
          <li>Home interior</li>
          <li>Computer and tech</li>
          <li>Tools, equipment</li>
          <li>Sport equipment</li>
          <li>Sport and outdoor</li>
          <li>Animals and Pet</li>
          <li>Machinery tools</li>
          <li>More category</li>
        </ul>
        <div class="heroBanner">
          <div>
            <span>Latest trending</span>
            <h3>Electronic items</h3>
            <button>Learn More</button>
          </div>
        </div>
        <div>
          <div></div>
        </div>
      </section>
    </main>
  </body>
</html>
